<div class="book-container" class="flex flex-col w-full h-screen">
  <shared-navbar class="w-full"></shared-navbar>
  <div class="flex overflow-auto" *ngIf="!isLoading; else loading">
    <app-book-sidebar
      [toc]="toc"
      [rendition]="rendition"
      [metadata]="metadata"
      [coverUrl]="coverUrl"
      [imageUrls]="imageUrls"
      (handleJumpToSection)="navigateToSection($event)">
    </app-book-sidebar>
    <div id="book"></div>
  </div>

  <div class="join flex justify-center gap-2 pl-4 pr-4 pt-4">
    <button class="btn btn-square btn-outline" (click)="previousPage()">
      <ng-icon size="1rem" name="featherArrowLeft"></ng-icon>
    </button>
    <button class="btn btn-square btn-outline" (click)="nextPage()">
      <ng-icon size="1rem" name="featherArrowRight"></ng-icon>
    </button>
  </div>
</div>

<ng-template #loading>
  <div class="flex flex-grow justify-center items-center">
    <span class="loading loading-ball loading-lg"></span>
  </div>
</ng-template>
